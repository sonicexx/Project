<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JD 首页布局</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/01-fram.css" />
    <link rel="stylesheet" href="./css/02-site-nav.css" />
  </head>
  <body>
    <div class="site-nav-cover">
      <div class="layer site-nav">
        <ul class="nav-fl">
          <li class="nav-item">
            <div class="pos-wrap">
              <i class="bi bi-geo-alt-fill"></i>
              <span>北京</span>
            </div>
          </li>
        </ul>
        <ul class="nav-fr">
          <li class="nav-item nav-login">
            <a href="#" class="nav-link">你好，请登录</a>
            &nbsp;
            <a href="#" class="nav-link hl">免费注册</a>
          </li>
          <li class="nav-item spacer"></li>
          <li class="nav-item"><div class="box">我的订单</div></li>
          <li class="nav-item spacer"></li>
          <li class="nav-item nav-dd">
            <div class="box has-btn">
              我的京东
              <i>^</i>
            </div>
          </li>
          <li class="nav-item spacer"></li>
          <li class="nav-item nav-dd">
            <div class="box has-btn">
              <span style="color: #f10215">企业采购</span>
              <i>^</i>
            </div>
          </li>
          <li class="nav-item spacer"></li>
          <li class="nav-item nav-dd">
            <div class="box has-btn">
              商家服务
              <i>^</i>
            </div>
          </li>
          <li class="nav-item spacer"></li>
          <li class="nav-item nav-dd">
            <div class="box has-btn">
              网站导航
              <i>^</i>
            </div>
          </li>
          <li class="nav-item spacer"></li>
          <li class="nav-item"><div class="box">手机京东</div></li>
          <li class="nav-item spacer"></li>
          <li class="nav-item"><div class="box">网站无障碍</div></li>
        </ul>
      </div>
    </div>

    <div class="cover">
      <div class="header layer">
        <div class="logo-bd"></div>
      </div>
    </div>

    <div class="cover">
      <div class="main-show layer clearfix">
        <div class="nav-menu"></div>

        <div class="slider">
          <div class="slider-wrap"></div>
        </div>

        <div class="sales">
          <div class="sales-wrap">
            <div class="sales-item"></div>
            <div class="sales-item"></div>
            <div class="sales-item"></div>
          </div>
        </div>

        <div class="funcs">
          <div class="user"></div>
          <div class="notice"></div>
          <div class="service"></div>
        </div>
      </div>
    </div>

    <div class="cover">
      <div class="layer cd-goods-show"></div>
    </div>

    <div class="cover">
      <div class="layer show-area">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box last"></div>
      </div>
    </div>

    <div class="cover">
      <div class="layer show-area">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box strange-last">
          <a href=""></a>
        </div>
      </div>
    </div>
  </body>
</html>
